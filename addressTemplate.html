    <main class="flex-shrink-0">
        <div class="container">
            <h3 class="text-light mt-2">My Address Book</h3>
            <div class="p-3 border border-2 shadow-lg bg-light mt-2">
                <form class="row g-1 p-2">
                    <div class="col-12 col-md-4">
                        <img class="img-fluid" src="/img/Girl.png" alt="Female Silhouette">
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="row">
                            <!-- First and Last 6 COL -->
                            <div class="col-12 col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="name" name="firstName" id="firstName" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for=lastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </div>
                            <!-- Email and Phone 6 COL -->
                            <div class="col-12 col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for=phone" class="form-label">Phone</label>
                                <input type="phone" name="phone" id="phone" class="form-control">
                            </div>
                            <!-- Address 12 COL -->
                            <div class="col-12">
                                <label for=address" class="form-label">Address</label>
                                <input type="text" name="address" id="address" class="form-control"
                                    placeholder="1234 Main St.">
                            </div>
                            <div class="col-12">
                                <label for="address-2" class="form-label">Address 2</label>
                                <input type="text" name="address-2" id="address-2" class="form-control"
                                    placeholder="Apartment, Studio or Floor">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" name="city" id="city" class="form-control">
                                <input type="checkbox" name="family" class="form-check-input">
                                <label for="family">Family</label>
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" name="state" id="state">
                                    <option value="#">Choose...</option>
                                    <option value="FL">Florida</option>
                                    <option value="TX">Texas</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="CA">California</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2">
                                <label for="zip" class="form-label">Zip</label>
                                <input type="text" name="zip" id="zip" class="form-control">
                            </div>

                            <div class="col-12 mt-2 d-flex justify-content-end">
                                <button class="btn btn-primary">Save</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
